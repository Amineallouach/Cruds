<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS By Amine</title>
  </head>
  <body>
    <div class="crud">
        <div class="head">
             <h2>Crud</h2>
             <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text"  placeholder=" title" id="title">
            <div class='price'>
               <input type='number' onkeyup="getTotal()" placeholder=" price" id="price"> 
               <input type='number' onkeyup="getTotal()" placeholder=" taxes" id="taxes">
               <input type='number' onkeyup="getTotal()" placeholder=" ads" id="ads">
               <input type='number' onkeyup="getTotal()" placeholder=" discount" id="discount">
               <small id="total"></small>
             </div>
             <input type="number" placeholder="  count (<100)" id="count">
             <input type="text" placeholder="  category" id="category">
             <button id="submit">CREATE</button>
        
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder=" search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
            </div>
        </div>
        
        <div id="deleteAll">
            
        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
<!--
                <tr>
                    <td>1</td>
                    <td>Samsung</td>
                    <td>100</td>
                    <td>50</td>
                    <td>15</td>
                    <td>25</td>
                    <td>384</td>
                    <td>phone</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr>
-->
            </tbody>
        </table>
    
        </div>


    </div>
    <script src="script.js"></script>
  </body>
</html>
